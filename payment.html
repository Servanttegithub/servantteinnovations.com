<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7f7f7 40%, #e0f7fa);
            margin: 0;
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #paypal-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform: translateY(30px);
            animation: slideInUp 0.8s ease-in-out;
        }
        @keyframes slideInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00796b;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        .amount-label {
            font-size: 16px;
            color: #00796b;
        }
        .input-amount {
            font-size: 18px;
            padding: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 250px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .input-amount:focus {
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
        }
        .emoji {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="paypal-container">
    <span class="emoji">ðŸ’µ</span>
    <h1>Secure Payment</h1>
    <label class="amount-label" for="amount-input">Enter Amount</label>
    <input type="text" id="amount-input" class="input-amount" placeholder="Amount in USD">
    <div id="paypal-button-container"></div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=BAAL-NPdbSJvQz6Va3IAGEzNJjULn1gGcak_jlD1HfpwUKfRK_hY2aI4dBYo-8UzCCmzHTiv8I_efBQRAg&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
<script>
    paypal.HostedButtons({
        hostedButtonId: "J2HE45Z9KW742",
        onApprove: function(data) {
            window.location.href = "https://servantteinnovations.com/";
        },
    }).render("#paypal-button-container");
</script>

</body>
</html>
